<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BitLego</title>
  <link rel="stylesheet" type="text/css" href="css/palette.css"/>
  <link rel="stylesheet" type="text/css" href="css/base.css"/>
  <link rel="stylesheet" type="text/css" href="css/mypage.css"/>
</head>
<body>

<section class="all-content">
  <div class="help-nooverlay"></div>
  <div class="fixed-header default-primary-color" role="navigation">
    <header class="main-header">
      <div class="logo-container">
        <div class="logo">
          <a href="#" class="logo-icon"></a>
        </div>
      </div>
      <div class="global-search">
        <input type="text" class="global-search-bar" placeholder="Search">
      </div>
      <nav class="global-menu">
        <a href="mypage.html" class="mypage-icon">
          <div class="mypage-icon"></div>
        </a>
      </nav>
    </header>
  </div>
  <main class="main" role="main">
    <article class="mypage-article">
      <header class="mypage-profile divider-color">
        <div class="profile-photo-container">
          <div class="profile-photo">
            <button class="profile-photo-btn" title="Add a profile photo">
              <img class="profile-photo-img" alt="Add a profile photo"
                   src="https://instagram.fcgk1-1.fna.fbcdn.net/t51.2885-19/11906329_960233084022564_1448528159_a.jpg">
            </button>
          </div>
          <div>
            <form enctype="multipart/form-data">
              <input type="file" class="profile-photo-input" accept="image/jpeg">
            </form>
          </div>
        </div>
        <section class="profile-info-container">
          <div class="profile-info-title">
            <h1 class="nick-h1">firepunch</h1>
            <a class="edit-profile-a" href="edit.html">
              <button class="edit-profile-btn">
                Edit Profile
              </button>
            </a>
          </div>
          <ul class="profile-info-follow">
            <li class="info-follow-elem">
              <span class="profile-info-follow-number"></span>
              posts
            </li>
            <li class="info-follow-elem">
              <span class="profile-info-follow-number"></span>
              followers
            </li>
            <li class="info-follow-elem">
              <span class="profile-info-follow-number"></span>
              following
            </li>
          </ul>
          <div class="profile-info-desc">
            <h1 class="name-h1">MI RIM</h1>
            <span>음악천재</span>
          </div>
        </section>
      </header>
      <div class="mypage-nav">
        <a class="nav-a" href="/firepunch">POSTS</a>
        <a class="nav-a" href="/firepunch/shared">SHARED</a>
        <a class="nav-a" href="/firepunch/saved">SAVED</a>
      </div>
      <div class="mypage-content">
        <div class="content-container">
          <div class="content">
            악보악보
          </div>
        </div>
      </div>
    </article>
  </main>
  <footer class="footer"></footer>
</section>

</body>
</html>
