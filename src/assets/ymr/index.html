<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BitLego</title>
  <link rel="stylesheet" type="text/css" href="css/palette.css"/>
  <link rel="stylesheet" type="text/css" href="css/base.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

<section class="all-content">
  <div class="help-nooverlay"></div>
  <main class="main" role="main">
    <section class="view-bit-container">
      <article class="view-bit my">
        <article class="bit-article">
          <header class="bit-header">
            <div class="bit-instrument"></div>
            <div class="bit-name">
              bit-name-1
            </div>
          </header>
          <div class="bit-sheet">
            악보악보
          </div>
        </article>
        <article class="bit-article">
          <header class="bit-header">
            <div class="bit-instrument"></div>
            <div class="bit-name">
              bit-name-1
            </div>
          </header>
          <div class="bit-sheet">
            악보악보
          </div>
        </article>
        <article class="bit-article">
          <header class="bit-header">
            <div class="bit-instrument"></div>
            <div class="bit-name">
              bit-name-1
            </div>
          </header>
          <div class="bit-sheet">
            악보악보
          </div>
        </article>
      </article>
      <article class="view-bit other">
        <article class="bit-article">
          <header class="bit-header">
            <div class="bit-instrument"></div>
            <div class="bit-name">
              bit-name-1
            </div>
          </header>
          <div class="bit-sheet">
            악보악보
          </div>
        </article>
        <article class="bit-article">
          <header class="bit-header">
            <div class="bit-instrument"></div>
            <div class="bit-name">
              bit-name-1
            </div>
            <a href="">
              <img src="./img/download-icon.png" class="download-btn" alt="go to edit">
            </a>
          </header>
          <div class="bit-sheet">
            악보악보
          </div>
        </article>
        <article class="bit-article">
          <header class="bit-header">
            <div class="bit-instrument"></div>
            <div class="bit-name">
              bit-name-1
            </div>
          </header>
          <div class="bit-sheet">
            악보악보
          </div>
        </article>
      </article>
    </section>
    <article class="edit-bit">
      <article class="bit-article">
        <header class="bit-header">
          <div class="bit-instrument"></div>
          <div class="bit-name">
            bit-name-1
          </div>
        </header>
        <div class="bit-sheet">
          악보악보
        </div>
      </article>
      <article class="bit-article">
        <header class="bit-header">
          <div class="bit-instrument"></div>
          <div class="bit-name">
            bit-name-1
          </div>
        </header>
        <div class="bit-sheet">
          악보악보
        </div>
      </article>
    </article>
  </main>
  <div class="fixed-header default-primary-color" role="navigation">
    <header class="main-header">
      <div class="logo-container">
        <div class="logo">
          <a href="#" class="logo-icon"></a>
        </div>
      </div>
      <div class="global-search">
        <input type="text" class="global-search-bar text-primary-color" placeholder="Search">
      </div>
      <nav class="global-menu">
        <a href="mypage.html" class="mypage-icon">
          <div class="mypage-icon"></div>
        </a>
      </nav>
    </header>
  </div>
  <footer class="footer" role="contentinfo">
    <div class="footer-container">
      <nav>
        <ul>
          <li class="footer-li">
            <a href="">ABOUT US</a>
          </li>
          <li class="footer-li">
            <a href="">GITHUB</a>
          </li>
        </ul>
      </nav>
      <span class="secondary-text-color">© 2018 LEGOBIT</span>
    </div>
  </footer>
</section>

</body>
</html>
