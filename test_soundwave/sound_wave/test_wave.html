<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>테스트</title>

  <link rel="stylesheet" href="test_wave.css">
</head>

<body>

  <!-- wavesurfer.js lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/wavesurfer.min.js"></script>
  <script src="..\merge_mp3\crunker.js"></script>

  <div class="controller-container">
    <button class="btn btn-primary" onclick="playMultiple()">
      Play
    </button>

    <!-- 줌 -->
    <p class="row">
      <div class="col-xs-1">
        <i class="glyphicon glyphicon-zoom-in"></i>
      </div>

      <div class="col-xs-10">
        <input id="slider" type="range" min="1" max="200" value="1" style="width: 100%" />
      </div>

      <div class="col-xs-1">
        <i class="glyphicon glyphicon-zoom-out"></i>
      </div>
    </p>
  </div>

  <!-- 노래 하나 당 div 만들어야 됨 -->
  <div class="waveform-container">
    <div id="waveform_0" class="waveform">
    </div>
    <div id="waveform_1" class="waveform">
    </div>
    <div id="waveform_2" class="waveform">
    </div>
  </div>

  <script src="test_wave.js?v=2"></script>

</body>

</html>
